	/* social + contact rechtsboven (inline icons + contact-knop eronder) */
.social-block {
  position: absolute;
  top: 18px;          /* afstand vanaf top - pas aan indien nodig */
  right: 22px;        /* afstand vanaf rechts - pas aan */
  text-align: right;
  display: flex;
  flex-direction: column;
  gap: 8px;           /* ruimte tussen icons-regel en knop */
  z-index: 50;
}

/* bovenste regel: tekst + icons inline */
.social-top {
  display: flex;
  align-items: center;
  gap: 12px;
  white-space: nowrap;
}

/* tekst */
.social-text {
  font-size: 16px;
  font-weight: 700;
  color: white;
  text-shadow: 0 0 6px rgba(0,0,0,0.7);
}

/* icon container inline */
.social-icons-inline a {
  display: inline-block;
  vertical-align: middle;
  margin-left: 6px;
}

/* icon styling */
.social-icons-inline img {
  width: 30px;
  height: 30px;
  object-fit: contain;
  filter: drop-shadow(0 0 4px rgba(0,0,0,0.6));
  transition: transform .15s ease;
}

.social-icons-inline a:hover img {
  transform: scale(1.12);
}

/* onderliggende contact knop */
.social-bottom {
  display: flex;
  justify-content: flex-end;
}

/* contact knop styling */
.contact-btn {
  display: inline-block;
  padding: 8px 14px;
  background: rgba(255,255,255,0.95);
  color: #111;
  text-decoration: none;
  font-weight: 700;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  font-size: 14px;
}

.contact-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.18);
}

/* kleiner scherm aanpassingen */
@media (max-width: 820px) {
