<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activiteiten – Meddle</title>

  <style>
    body {
      font-family: Aptos, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f6f6;
    }

    header {
      background: url('../images/Meddle.jpg') center/cover no-repeat;
      padding: 40px 20px 160px;
      text-align: center;
      position: relative;
      color: white;
    }

    .header-logo {
      width: 80px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .header-title {
      font-size: 50px;
      margin-top: 40px;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .subnav {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .subnav a {
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      transition: 0.2s;
    }

    .subnav a:hover {
      color: #f8d78b;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
    }

    /* ---------- NIEUWE EVENT-STYLING MET FOTO'S ---------- */

    .event {
      background: #fafafa;
      border-left: 5px solid #caa66b;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .event img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .event-text {
      flex: 1;
    }

    .event-text h3 {
      margin: 0;
      font-size: 26px;
    }

    .event-text p {
      margin: 5px 0 0;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <header>
    <img src="../images/MeddleLogo.png" class="header-logo">
    <h1 class="header-title"><strong>Activiteiten</strong></h1>

    <nav class="subnav">
      <a href="../meddle.html">Home</a>
      <a href="OverMeddle.html">Over Meddle</a>
      <a href="LidWorden.html">Lid worden</a>
      <a href="../festival.html">Meddle Festival</a>
    </nav>
  </header>

  <main>
    <h2>Agenda 2025/2026</h2>

    <!-- ACTIVITEIT 1 -->
    <div class="event">
      <img src="../images/Christmas.jpg" alt="Nieuwjaarsborrel">
      <div class="event-text">
        <h3>Christmas for Lonely Losers – 24 december 2025</h3>
        <p>(Uitleg over feest).</p>
      </div>
    </div>

    <!-- ACTIVITEIT 2 -->
    <div class="event">
      <img src="../images/Nieuwjaar.jpg" alt="Feestavond">
      <div class="event-text">
        <h3>Nieuwjaarsborrel – 1 januari 2026</h3>
        <p>(Uitleg over feest)</p>
      </div>
    </div>



  </main>

</html>
