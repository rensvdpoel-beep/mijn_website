<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Meddle</title>

  <style>
    body {
      font-family: Aptos, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
    }

    /* --- HEADER --- */
    header {
      background: url('../images/Meddle.jpg') center/cover no-repeat;
      padding: 40px 20px 160px;
      text-align: center;
      position: relative;
      color: white;
    }

    .header-logo {
      width: 80px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .header-title {
      font-size: 50px;
      margin-top: 40px;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .subnav {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .subnav a {
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      transition: 0.2s;
    }

    .subnav a:hover {
      color: #f8d78b;
    }

    /* Social icons + tekst rechtsboven */
    .social-box {
      position: absolute;
      top: 15px;
      right: 20px;
      text-align: right;
    }

    .social-text {
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 6px black;
      margin-bottom: 1px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }

    .social-icons img {
      width: 35px;
      height: 35px;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.7));
      transition: 0.2s;
    }

    .social-icons img:hover {
      transform: scale(1.12);
    }
	
	

    /* --- MAIN CONTACT CONTENT --- */
.contact-container {
  max-width: 1200px;
  margin: 60px auto;
  padding: 0 40px;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 60px;
}

.contact-left {
  flex: 1;
}

.contact-right {
  flex: 1;
  display: flex;
  justify-content: center;
}

.contact-right img {
  width: 100%;
  max-width: 450px;
  border-radius: 6px;
  object-fit: cover;
  box-shadow: 0 0 12px rgba(0,0,0,0.2);
}

.contact-row {
  display: grid;
  grid-template-columns: 120px auto;
  margin-bottom: 20px;
}

.contact-row strong {
  font-size: 18px;
}

.contact-row p,
.contact-row a {
  font-size: 18px;
}
/* ================= MOBILE HEADER + CONTACT FIX ================= */

@media (max-width: 900px) {
  header {
    padding: 30px 15px 120px;
  }

  .header-title {
    font-size: 34px;
    margin-top: 60px;
  }

  .subnav {
    gap: 18px;
    flex-wrap: wrap;
  }

  .subnav a {
    font-size: 20px;
  }

  .social-box {
    top: 10px;
    right: 12px;
  }

  .social-text {
    font-size: 14px;
  }

  .social-icons img {
    width: 26px;
    height: 26px;
  }

  /* CONTACT LAYOUT → ONDER ELKAAR */
  .contact-container {
    flex-direction: column;
    gap: 40px;
    padding: 0 20px;
    margin: 40px auto;
  }

  .contact-right {
    order: 2;
  }

  .contact-left {
    order: 1;
  }

  h2 {
    font-size: 32px;
  }
}

@media (max-width: 780px) {
  .header-logo {
    width: 55px;
    top: 10px;
    left: 10px;
  }

  .contact-row {
    grid-template-columns: 1fr;
  }

  .contact-row strong {
    margin-bottom: 4px;
  }

  .contact-row p,
  .contact-row a {
    font-size: 16px;
  }

  .contact-right img {
    max-width: 280px;
  }
}


h2 {
  font-size: 40px;
  margin-bottom: 30px;
}



  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="../images/MeddleLogo.png" class="header-logo" alt="Meddle logo">
    <h1 class="header-title"><strong>Contact</strong></h1>

    <nav class="subnav">
      <a href="https://www.meddle.nl">Home</a>
      <a href="OverMeddle.html">Over Meddle</a>
      <a href="Activiteiten.html">Activiteiten</a>
      <a href="https://www.meddlefestival.nl">Meddle Festival</a>
    </nav>

    <div class="social-box">
      <div class="social-text">Check hier onze socials:</div>
      <div class="social-icons">
        <a href="https://www.instagram.com/js_meddle/?hl=nl" target="_blank">
          <img src="../images/instagram.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/JSMEDDLE?locale=nl_NL" target="_blank">
          <img src="../images/facebook.png" alt="Facebook">
        </a>
   	  <a href="https://www.tiktok.com/@jsmeddle" target="_blank" aria-label="Tiktok">
        <img src="../images/TikTok.png" alt="Tiktok">
      </a>
      </div>
    </div>
  </header>

<section class="contact-container">

  <div class="contact-left">
    <h2>Contactgegevens</h2>

    <div class="contact-row">
      <strong>Adres:</strong>
      <p>
        JS Meddle<br>
        Blijverpolder 4<br>
        2374 AC Oud Ade
      </p>
    </div>

    <div class="contact-row">
      <strong>Email:</strong>
      <p><a href="mailto:info@meddle.nl">info@meddle.nl</a></p>
    </div>
  </div>

  <div class="contact-right">
    <img src="../images/MeddleLogo.png" alt="Contact foto">
  </div>

</section>


</body>
</html>
